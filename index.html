<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Font: Montserrat -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <!-- Font: Fraunces -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">

 <!--Feel free to remove these styles or customise in your own stylesheet ðŸ‘
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <div class="product-container">
    
    <div class="product-image">
        <img src="./images/image-product-desktop.jpg" alt=" ">
    </div>
    <div class="product-details">
      <p class="product-type">Perfume</p>
      <h2 class="product-title">Gabrielle <br> Essence Eau <br> De Parfum</h2>
      <p class="product-paragraph">A floral, solar and voluptuous <br> interpretation composed by <br> Olivier Polge, 
      Perfumer-Creator <br> for the House of CHANEL.</p>
      <div class="product-price-container">
        <span class="product-price">$149.99</span>
        <span class="product-price-discount">$169.99</span>
      </div>
        
      <button class="product-button">
        <span class="button-icon"> <img src="./images/icon-cart.svg" alt="icon_button"> </span>
        <span class="button-text">Add to Cart</span>
      </button>
    </div>
  </div>

</body>
</html>
